<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header class="header">
        <a href="contact.html">Contact</a>
        <a href="https://www.facebook.com/lemanhhung2311/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        <select class="share" name="share">
        <option value="Share">Share</option>
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="linked in">Linked In</option>
    </select>
    </header>
    <!-- main -->
    <main class="flex-container">
        <!-- menu -->
        <div class="menu">
            <nav>
                <div class="center">
                    <img class="avatar" src="img/avatar.png" alt="Avatar">
                    <p><b>My Name</b></p>
                    <div>
                        <a class="grey" href="mailto:myemail@gmail.com">myemail@gmail.com</a>
                        <button class="copy" type="button" onclick="alert('Copied')"><i class="fas fa-clone"></i></button>
                    </div>
                </div>
                <ul>
                    <li class="menu-item">
                        <a href="index.html"><img src="img/my-portfolio.svg" alt="Portfolio"> My Portfolio</a>
                    </li>
                    <li class="menu-item">
                        <a href="aboutme.html"><img src="img/about-me.svg" alt="About"> About Me</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- contact -->
        <div class="main">
            <picture>
                <source media="(min-width:650px)" srcset="img/contact-pic1.jpg">
                <source media="(min-width:465px)" srcset="img/contact-pic2.jpg">
                <img src="img/contact-pic3.jpg" alt="Flowers">
            </picture>
            <h1>Contact</h1>
            <form>
                <input class="contact" type="text" name="name" placeholder="Name"><br><br>
                <input class="contact" type="email" id="email" name="email" placeholder="Email"><br><br>
                <textarea class="contact" name="message" rows="10" cols="21" placeholder="How can I help?"></textarea><br><br>
                <input class="send" type="submit" value="Send">
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &COPY; 2020 Your Name. All rights reserved.</p>
    </footer>
</body>

</html>
